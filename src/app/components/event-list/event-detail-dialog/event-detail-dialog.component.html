<div class="dialog-container">
  <h2><strong>Event Details</strong></h2>
  <div class="dialog-content">
    <!-- Common data -->
    <div class="dialog-content-main-section">
      <p><strong>Device ID:</strong> {{ data.deviceId }}</p>
      <p><strong>Event Date:</strong> {{ data.eventDate }}</p>
      <p><strong>Type:</strong> {{ data.type }}</p>
    </div>

    <!-- evtData -->
    <div class="dialog-content-detail-section">
      <div *ngFor="let field of getEvtDataFields(data.evtData)">
        <p>
          <strong>{{ field.label }}:</strong> {{ field.value }}
        </p>
      </div>
    </div>
  </div>

  <div class="dialog-content-dialog-actions">
    <button mat-button (click)="close()">Close</button>
  </div>
</div>
