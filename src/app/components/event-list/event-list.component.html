<div class="table-container-wrapper">
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Device ID Column -->
      <ng-container matColumnDef="deviceId">
        <th mat-header-cell *matHeaderCellDef>Device ID</th>
        <td mat-cell *matCellDef="let event">{{ event.deviceId }}</td>
      </ng-container>

      <!-- Event Date Column -->
      <ng-container matColumnDef="eventDate">
        <th mat-header-cell *matHeaderCellDef>Event Date</th>
        <td mat-cell *matCellDef="let event">{{ event.eventDate }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let event">{{ event.type }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let event">
          <button
            mat-flat-button
            color="primary"
            (click)="openDialogDetails(event)"
          >
            Szczegóły
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
